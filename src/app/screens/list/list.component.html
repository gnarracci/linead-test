<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/"><ion-icon slot="start" name="apps-outline"></ion-icon><ion-item>
          <ion-label>
            Products
          </ion-label>
        </ion-item></ion-item>
        <ion-item routerLink="/cartdetail"><ion-icon slot="start" name="cart-outline"></ion-icon><ion-item>
          <ion-label>
            Cart
          </ion-label>
        </ion-item></ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-icon slot="end" name="cart-outline"></ion-icon>
      <ion-title>Products</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!--Product List-->

      <ion-card-header>
        <ion-card-subtitle>Produts List</ion-card-subtitle>
      </ion-card-header>
        <ion-list *ngFor="let item of data">
          <ion-item>
            <ion-thumbnail slot="start">
              <img [src]="item.image" />
            </ion-thumbnail>
            <ion-label>{{ item.price }}</ion-label>
            <ion-tab-button slot="end">
              <ion-icon name="add"></ion-icon>
              <ion-label>Add to Cart</ion-label>
            </ion-tab-button>

          </ion-item>
        </ion-list>

  </ion-content>
</div>
