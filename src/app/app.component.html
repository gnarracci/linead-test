<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/list" routerDirection="root">
            <ion-icon slot="start" name="pricetags-outline"></ion-icon>
            <ion-label>Products</ion-label>
          </ion-item>
          <ion-item routerLink="/cartdetail" routerDirection="root">
            <ion-icon slot="start" name="cart-outline"></ion-icon>
            <ion-label>Cart</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-icon slot="end" name="cart-outline"></ion-icon>
      <ion-badge slot="end">{{ qty() }}</ion-badge>
      <ion-title>
        AppShop
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
